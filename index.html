<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Boom</title>
    </head>

    <body>
       
        <!-- HEADER -->
        <header class="bg-black">
            <div class="d-flex justify-end speaker bg-grey">
                <div class="speaker-view">
                    <i class="fa-sharp fa-light fa-table-cells"></i>
                    <span>Speaker View</span>
                </div>
                <div><i class="fa-solid fa-maximize bg-grey"></i></div>
            </div>
        </header>

        <!-- MAIN -->
        <main>

        </main>

        <!-- FOOTER -->
        <footer class="d-flex justify-between align-center bg-darkgrey">
            <div class="footer-left">
                <i class="fa-solid fa-microphone">Mute</i>
                <i class="fa-solid fa-angle-up"></i>
                <i class="fa-solid fa-video">Stop Video</i>
                <i class="fa-solid fa-angle-up"></i>
            </div>

            <div class="footer-mid">
                <i class="fa-solid fa-user-plus">Invite</i>

                <i class="fa-sharp fa-solid fa-chart-column">Polling</i>
                <i class="fa-solid fa-share-from-square">Share Screen</i>
                <i class="fa-solid fa-angle-up"></i>
                <i class="fa-solid fa-comment">Chat</i>
                <i class="fa-solid fa-record-vinyl">Record</i>

                <i class="fa-regular fa-ellipsis">More</i>
            </div>

            <div class="footer-right bg-grey ">
